<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Lists n Grids'</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One&display=swap" rel="stylesheet">
</head>
<body>

  <div class="grid">

    <div class="unit xs-1 s-1-2 m-1-4 l-1">
      <h1>Prehistoric mammals</h1>
    </div>

    <div class="unit xs-1 s-1-2 m-1-4 l-1-2">
      <figure class="card">
        <img class="img-flex" src="images/arsinoitherium.jpg" alt="">
        <figcaption>
          <h2>Arsinoitherium</h2>
          <p>Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lived in northern Africa from 36 to 30 million years ago.</p>
          <p>Learn more about Arsinoitherium</p>
          <a href="https://en.wikipedia.org/wiki/Arsinoitherium"></a>
        </figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1-2 m-1-4 l-1-2">
      <figure class="card">
        <img class="img-flex" src="images/elasmotherium.jpg" alt="">
        <figcaption>
          <h2>Elasmotherium</h2>
          <p>Elasmotherium, also known as the Giant Siberian Unicorn, is an extinct genus of rhinoceros endemic to Eurasia during the Late Pliocene through the Pleistocene.</p>
          <p>Learn more about Elasmotherium</p>
          <a href="https://en.wikipedia.org/wiki/Elasmotherium"></a>
        </figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1-2 m-1-4 l-1-2">
      <figure class="card">
        <img class="img-flex" src="images/glyptodon.jpg" alt="">
        <figcaption>
          <h2>Glyptodon</h2>
          <p>Glyptodon was a large, armored mammal, a relative of armadillos that lived during the Pleistocene epoch.</p>
          <p>Learn more about Glyptodon</p>
          <a href="https://en.wikipedia.org/wiki/Glyptodon"></a>
        </figcaption>
      </figure>
    </div>

    <div class="unit xs-1 s-1-2 m-1-4 l-1-2">
      <figure class="card">
        <img class="img-flex" src="images/megatherium.jpg" alt="">
        <figcaption>
          <h2>Megatherium</h2>
          <p>Megatherium was a genus of elephant-sized ground sloths endemic to South America that lived from the Early Pliocene to the Pleistocene.</p>
          <p>Learn more about Megatherium</p>
          <a href="https://en.wikipedia.org/wiki/Megatherium"></a>
        </figcaption>
      </figure>
    </div>

  </div>

</body>
</html>
